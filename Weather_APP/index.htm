<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"

  </head>
  <body>
    <main class="container">
      <section class="container">
        <form id="form">
          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" class="form-control" />
          </div>
          <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" class="form-control" />
          </div>
          <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" class="form-control" />
          </div>
          <div class="form-group">
            <button id="submitBtn" class="btn btn-primary">Search</button>
          </div>
        </form>
      </section>
      <hr />
      <section class="container">
        <div class="row">
          <div id="wishListContainer" class="col-md-6">
            <h3 id="wishlist-title">Saved Areas</h3>
            <ul></ul>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div id="area-card" class="card-body">
                <h3 id="areaDisplay">Area Info</h3>
                <h4 id = "location"></h4>
                <p id="temp"></p>
                <p id="humidity"></p>
                <p id="description"></p>
                <p id = "time"></p>
                <button class="btn btn-primary addBtn">Add</button>
                <button id = "refreshBtn" class="btn btn-primary refBtn">Refresh</button>
                <button id = "remBtn" class = "btn btn-primary remBtn">Remove</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
